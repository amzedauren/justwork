<div>

  <ion-list>

    <ion-item-sliding *ngFor="let i of list; let index = index">
      <ion-item>
        <ion-label>Push notification {{i}}</ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(index)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</div>
