<div class="step2Page">
  <ion-button routerLink="/registration/step1" color="light">back</ion-button>
  <br>
  <br>
  <ion-label>Step 1/3</ion-label>
  <h1>SMS code</h1>
  <ion-label>Please enter 4-digit code that we sent to number that you entered.</ion-label>

  <input type="number" placeholder="sms code" maxlength="1" class="digit-input" [(ngModel)]="userCode">

  <div class="resend-sms">
    <span *ngIf="timer != 0">отправить код повторно можно через {{timer}}</span>
    <ion-button *ngIf="timer === 0" (click)="resendCode()">отправить повторно</ion-button>
  </div>

  <ion-button class="next3-btn" routerLink="/registration/step3" color="light" style="width: 100%;">Next</ion-button>
</div>
