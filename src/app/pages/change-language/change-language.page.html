<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="market-data"></ion-back-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of languages; let index = index" (click)="changeLanguage(i.code, index)">
      <ion-label>{{i.title}}</ion-label>
      <ion-icon name="checkmark" *ngIf="languageCode === i.code"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
